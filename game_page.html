<!DOCTYPE html>



<html>
    <head>
        <title>Math Quiz</title>


        <script src="game_page.js"></script>
        <link rel="stylesheet" href="style.css">



        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </head>

    <body>

        <h4 id="p1_name"></h4> <span id="p1_score"></span>
        <br>
        <h4 id="p2_name"></h4> <span id="p2_score"></span>


        <div class="container">
            <center>
                <h2 style="color:white;">Math Quiz!</h2>



                    <h3 style="color:white;">Question Turn<b><span id="qturn"></span></b></h3>
                    <h3 style="color:white;">Answer Turn<b><span id="qturn"></span></b></h3>
                    <br>
                    <br>
                    <br>


                    <div id="output">
                        <h1 id="q" style="color:black;"></h1>
                        <br>
                        <h3 style="color:black;">Answer: <input type="number" style="color:white;"></h3>
                        <br>
                        <button onclick="send()">Check</button>
                        <br>
                    </div>



                <h3 style="color:white;" id="number1">Number 1:</h3>
                <br>
                <input type="number" placeholder="Type the 1st number" >
                <br>
                <br>
                <br>
                <h3 style="color:white;" id="number2">Number 2:</h3>
                <br>
                <input type="number" placeholder="Type the 2nd number">


                
            </center>
        </div>








        <script src="game_page.js"></script> 
    </body>
</html>
